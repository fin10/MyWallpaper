apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24"

    defaultConfig {
        applicationId "com.fin10.android.mywallpaper"
        minSdkVersion 22
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:support-annotations:24.0.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    compile 'com.github.ugurtekbas:fadingIndicator:623a5c62ff'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:support-v13:24.0.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    apt "com.github.Raizlabs.DBFlow:dbflow-processor:3.0.1"
    // use kapt for kotlin apt
    compile 'com.github.Raizlabs.DBFlow:dbflow-core:3.0.1'
    compile 'com.github.Raizlabs.DBFlow:dbflow:3.0.1'
    // kotlin extensions
    compile 'com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:3.0.1'
}